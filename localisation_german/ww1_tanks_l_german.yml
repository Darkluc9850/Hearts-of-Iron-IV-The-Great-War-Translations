 ww1_armored_car_equipment_1_desc:0 "At the beginning of the 20th century, the first military armored vehicles were manufactured, by adding armor and weapons to existing vehicles."

 ww1_armored_car_equipment_2_desc:0 "A military armored (or armoured) car is a lightweight wheeled armored fighting vehicle, historically employed for reconnaissance, armed escort, and other subordinate battlefield tasks."

 ww1_armored_car_equipment_3_desc:0 "With the gradual decline of mounted cavalry, armored cars were developed for carrying out duties formerly assigned to horsemen."

 ww1_armored_car_equipment_4_desc:0 "Following the invention of the tank, the armored car remained popular due to its comparatively simplified maintenance and low production cost."

 ww1_armored_car_equipment_5_desc:0 "Since the Treaty of Versailles did not mention armored cars, Germany began developing them early. By the start of the new war, the German army possessed some highly effective reconnaissance vehicles, such as the Schwerer Panzerspähwagen."


