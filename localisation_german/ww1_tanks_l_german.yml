 ww1_light_tank_equipment_1_desc:0 "Tanks in World War I were developed separately and simultaneously by Great Britain and France as a means to break the deadlock of trench warfare on the Western Front. Their first use in combat was by the British Army in September 1916 during the Battle of the Somme."
